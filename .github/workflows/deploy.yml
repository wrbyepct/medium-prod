name: Deploy

on:
  push:
    branches: [main, prod]

jobs:
  test-lint:
    uses: ./.github/workflows/test-and-lint.yml
    secrets:
      DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
      POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
      POSTGRES_USER: ${{ secrets.POSTGRES_USER }}
      JWT_SIGNING_KEY: ${{ secrets.JWT_SIGNING_KEY }}
      DJANGO_SECRET_KEY: ${{ secrets.DJANGO_SECRET_KEY }}

  deploy:
    runs-on: ubuntu-latest
    needs: [test-lint]
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
      
      - name: Set Working Space Variables
        run: |
          if [$GITHUB_REF == 'refs/heads/prod' ]; then
            echo "prod" > .workspace
          else 
            echo "staging" > .workspace
          fi 
      - name: Push to ECR
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID}}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          aws ecr get-login-password --region ap-northeast-1 | docker login --username AWS --password-stdin ${{ vars.AWS_ACCOUNT_ID }}.dkr.ecr.ap-northeast-1.amazonaws.com
          
          docker build -f ./docker/prod/django/Dockerfile --compress -t ${{ vars.ECR_REPO_APP }}:$GITHUB_SHA ./
          docker push ${{ vars.ECR_REPO_APP }}:$GITHUB_SHA
          docker build --compress -t ${{ vars.ECR_REPO_PROXY }}:$GITHUB_SHA ./docker/prod/nginx
          docker push ${{ vars.ECR_REPO_PROXY }}:$GITHUB_SHA

      - name: Switch Workspace and Do Terraform Apply
        env:
          AWS_ACCESS_KEY_ID: ${{ vars.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_DEFAULT_REGION: ${{ vars.AWS_DEFAULT_REGION }}

          TF_VAR_ecr_repo_app_image: "${{ vars.ECR_REPO_APP }}:${{ github.sha }}"
          TF_VAR_ecr_repo_proxy_image: "${{ vars.ECR_REPO_PROXY }}:${{ github.sha }}"

          TF_VAR_smtp_email_host_user: ${{ vars.AWS_SES_ACCESS_KEY_ID }}
          TF_VAR_smtp_email_host_password: ${{ secrets.EMAIL_HOST_PASSWORD }}

          TF_VAR_db_password: ${{ secrets.TR_VAR_DB_PASSWORD }}
          TF_VAR_django_secret_key: ${{ secrets.DJANGO_SECRET_KEY }}
          TF_VAR_jwt_signing_key: ${{ secrets.JWT_SIGNING_KEY }}
          TF_VAR_domain: ${{ vars.DOMAIN }}
          TF_VAR_celery_broker_url: ${{ vars.CELERY_BROKER }}
          TF_VAR_django_admin_url: ${{ vars.DJANGO_ADMIN_URL }}

          TF_VAR_db_host: ${{ vars.POSTGRES_HOST }}
          TF_VAR_db_port: ${{ vars.POSTGRES_PORT }}
          TF_VAR_db_name: ${{ vars.POSTGRES_DB }}

        run: |

          workspace=$(cat .workspace)
          
          cd terraform
          docker compose -f tf.yml run --rm terraform -chdir=deploy init 
          docker compose -f tf.yml run --rm terraform -chdir=deploy workspace select -or-create $workspace
          docker compose -f tf.yml run --rm \
            --env AWS_ACCESS_KEY_ID=$AWS_ACCESS_KEY_ID \
            --env AWS_SECRET_ACCESS_KEY=$AWS_SECRET_ACCESS_KEY \
            --env AWS_DEFAULT_REGION=$AWS_DEFAULT_REGION \
            --env TF_VAR_ecr_repo_proxy_image=$TF_VAR_ecr_repo_proxy_image \
            --env TF_VAR_ecr_repo_app_image=$TF_VAR_ecr_repo_app_image \
            --env TF_VAR_smtp_email_host_user=$TF_VAR_smtp_email_host_user \
            --env TF_VAR_smtp_email_host_password=$TF_VAR_smtp_email_host_password \
            --env TF_VAR_db_password=$TF_VAR_db_password \
            --env TF_VAR_django_secret_key=$TF_VAR_django_secret_key \
            --env TF_VAR_jwt_signing_key=$TF_VAR_jwt_signing_key \
            --env TF_VAR_domain=$TF_VAR_domain \
            --env TF_VAR_celery_broker_url=$TF_VAR_celery_broker_url \
            --env TF_VAR_django_admin_url=$TF_VAR_django_admin_url \
            terraform -chdir=deploy apply -auto-approve




    
